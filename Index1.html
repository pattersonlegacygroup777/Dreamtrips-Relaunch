        .form-title {

            text-transform: uppercase;

        }
        
        .form-subtitle {

            font-size: 1rem;

            text-align: center;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .form-input.error {
            border-color: #ff4757;
            background-color: #fff5f5;
        }
        
        .error-message {
            color: #ff4757;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }
        
        .cta-button {

            overflow: hidden;
        }
        
        .cta-button:hover {
